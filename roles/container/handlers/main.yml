# roles/container/handlers
#
---
# ğŸ”„ Container Runtime Handlers

- name: "ğŸ”„ Restart Container Runtime"
  block:
    - name: Restart Docker
      service:
        name: docker
        state: restarted
      when: container_runtime == 'docker'
    
    - name: Reload Containerd
      systemd:
        name: containerd
        state: reloaded
      when: container_runtime == 'containerd'
  tags: always

- name: "âš¡ Apply NVIDIA Runtime Changes"
  shell: |
    systemctl restart docker && \
    nvidia-ctk runtime configure --runtime=docker && \
    systemctl restart docker
  when: 
    - has_nvidia
    - container_runtime == 'docker'
  tags: nvidia

- name: "ğŸ“œ Update Container Config"
  command: containerd config default > /etc/containerd/config.toml
  when: container_runtime == 'containerd'
  notify: "ğŸ”„ Reload Containerd"

- name: "ğŸ§¹ Cleanup Temporary Files"
  file:
    path: "/tmp/{{ item }}"
    state: absent
  loop:
    - nvidia_install.log
    - docker_setup.tmp
