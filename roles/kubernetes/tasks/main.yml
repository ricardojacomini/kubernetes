# roles/kubernetes/tasks/main.yml
---
- name: Set local Kubernetes version
  set_fact:
    k8s_version: "{{ versions.kubernetes }}"

- name: ğŸ“¦ Install Kubernetes packages
  package:
    name:
      - kubectl-{{ k8s_version }}
      - kubelet-{{ k8s_version }}
      - kubeadm-{{ k8s_version }}
      - kubernetes-cni-{{ versions.kubernetes_cni }}
    state: present
  notify: ["ğŸ”„ Restart Kubelet"]
  tags: [kubernetes]

- name: ğŸ“¡ Ensure kubelet service is available
  package:
    name: kubelet
    state: present
  tags: [kubernetes]

- name: ğŸ”„ Re-exec systemd
  command: systemctl daemon-reexec
  changed_when: false
  tags: [kubernetes]

- name: ğŸ” Reload systemd
  command: systemctl daemon-reload
  changed_when: false
  tags: [kubernetes]

- name: ğŸ“¡ Gather service facts
  service_facts:
  tags: [kubernetes]

- name: â–¶ï¸ Ensure kubelet is enabled and running
  systemd:
    name: kubelet
    enabled: yes
    state: started
  when: "'kubelet.service' in ansible_facts.services"
  tags: [kubernetes]

- name: ğŸ” Check container runtime status via crictl
  command: crictl info
  register: cri_check
  failed_when: cri_check.rc != 0
  changed_when: false
  tags: [kubernetes]

- name: âš™ï¸ Apply sysctl values for kubelet
  sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    sysctl_set: yes
    reload: yes
    state: present
  loop:
    - { key: "vm.overcommit_memory", value: "1" }
    - { key: "kernel.panic", value: "10" }
  tags: [kubernetes]

- name: âŒ Disable swap at runtime
  command: swapoff -a
  when: ansible_swaptotal_mb > 0
  tags: [kubernetes]

- name: âŒ Disable swap in /etc/fstab (skipped)
  debug:
    msg: "Swap disabling in /etc/fstab skipped intentionally to avoid dependency on 'replace' module. Please ensure it's handled manually if needed."
  when: ansible_swaptotal_mb > 0
  tags: [kubernetes]

# --- ğŸ‘‘ Master Node Tasks ---
- name: ğŸš€ Initialize Kubernetes Control Plane
  become: true
  command: >
    kubeadm init
    --kubernetes-version={{ k8s_version }}
    --pod-network-cidr={{ pod_network_cidr }}
    --service-cidr={{ service_cidr }}
    --control-plane-endpoint={{ k8s_api_ip }}
    --apiserver-advertise-address={{ k8s_api_ip }}
    --token-ttl=1h
    --upload-certs
    --apiserver-cert-extra-sans={{ k8s_api_ip }}
    --ignore-preflight-errors=Swap,SystemVerification
  register: kubeadm_init
  changed_when: "'Your Kubernetes control-plane has initialized' in kubeadm_init.stdout"
  args:
    creates: /etc/kubernetes/admin.conf
  tags: [kubernetes]
  when: inventory_hostname in groups['master']

- name: ğŸ”§ Configure kubectl and deploy CNI (master only)
  block:
    - name: ğŸ“ Set kubeconfig directory
      set_fact:
        kubeconfig_dir: "{{ '/root/.kube' if ansible_user == 'root' else '/home/' + ansible_user + '/.kube' }}"

    - name: ğŸ“ Ensure .kube directory exists
      file:
        path: "{{ kubeconfig_dir }}"
        state: directory
        owner: "{{ ansible_user }}"
        group: root
        mode: '0755'

    - name: ğŸ’¾ Copy kubeconfig to user
      copy:
        src: /etc/kubernetes/admin.conf
        dest: "{{ kubeconfig_dir }}/config"
        remote_src: yes
        owner: "{{ ansible_user }}"
        group: root
        mode: '0600'

    - name: ğŸŒ Replace server in kubeconfig
      command: >
        kubectl config set-cluster kubernetes --server=https://{{ k8s_api_ip }}:6443 --kubeconfig={{ kubeconfig_dir }}/config
      environment:
        KUBECONFIG: "{{ kubeconfig_dir }}/config"

    - name: ğŸ›¡ï¸ Configure admin permissions
      block:
        - name: ğŸ” Check for existing binding
          command: kubectl get clusterrolebinding kubernetes-admin-binding
          register: binding_check
          failed_when: false
          changed_when: false
          environment:
            KUBECONFIG: /etc/kubernetes/admin.conf

        - name: ğŸ”§ Create ClusterRoleBinding if needed
          command: >
            kubectl create clusterrolebinding kubernetes-admin-binding 
            --clusterrole=cluster-admin 
            --user=kubernetes-admin
          when: binding_check.rc != 0
          register: admin_binding
          failed_when: admin_binding.rc != 0 and 'AlreadyExists' not in admin_binding.stderr
          changed_when: "'created' in admin_binding.stdout"
          environment:
            KUBECONFIG: /etc/kubernetes/admin.conf

        - name: âœ… Verify RBAC permissions
          command: >
            kubectl auth can-i '*' '*' --all-namespaces
          register: rbac_check
          retries: 5
          delay: 5
          until: rbac_check.rc == 0
          environment:
            KUBECONFIG: /etc/kubernetes/admin.conf

    - name: ğŸ” Check if CNI manifest exists
      stat:
        path: /opt/k8s/manifests/kube-flannel.yml
      register: flannel_manifest

    - name: ğŸ› ï¸ Prepare CNI networking
      block:
        - name: ğŸ” Check if CNI directory exists
          stat:
            path: /etc/cni/net.d
          register: cni_dir

        - name: ğŸ“ Ensure CNI directory exists
          file:
            path: /etc/cni/net.d
            state: directory
            mode: '0755'
          when: not cni_dir.stat.exists

    - name: ğŸš€ Deploy Flannel CNI
      command: kubectl apply -f /opt/k8s/manifests/kube-flannel.yml
      when: flannel_manifest.stat.exists
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf
      register: flannel_deploy
      retries: 3
      delay: 5
      until: flannel_deploy.rc == 0

    - name: â³ Wait for Flannel DaemonSet
      command: >
        kubectl rollout status daemonset/kube-flannel-ds -n kube-system --timeout=300s
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf
      register: flannel_status
      retries: 5
      delay: 10
      until: flannel_status.rc == 0
      ignore_errors: yes

    - name: ğŸ” Verify Flannel pods
      command: >
        kubectl get pods -n kube-system -l app=flannel -o jsonpath='{.items[*].status.phase}' | grep -q Running
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf
      register: flannel_running
      retries: 10
      delay: 10
      until: flannel_running.rc == 0

    - name: ğŸ“ Save join command
      command: >
        kubeadm token create --print-join-command > {{ kubeconfig_dir }}/join-command.sh
      when: kubeadm_init is changed
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf

  when: inventory_hostname in groups['master']
  tags: [kubernetes]

# --- ğŸ§‘â€ğŸš€ Worker Node Tasks ---
- name: ğŸ“¥ Read join command from file
  slurp:
    src: /root/.kube/join-command.sh
  register: join_command_encoded
  when: inventory_hostname in groups['workers']
  tags: [kubernetes]

- name: ğŸ”— Run kubeadm join
  shell: "{{ join_command_encoded.content | b64decode }}"
  args:
    creates: /etc/kubernetes/kubelet.conf
  register: join_result
  failed_when: join_result.rc != 0 and 'already exists' not in join_result.stderr
  when: inventory_hostname in groups['workers']
  tags: [kubernetes]

- name: âœ… Validate node joined to cluster
  command: kubelet --version
  register: kubelet_version
  changed_when: false
  failed_when: kubelet_version.rc != 0
  when: inventory_hostname in groups['workers']
  tags: [kubernetes]