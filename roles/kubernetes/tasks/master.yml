---
- name: Install kubectl
  package:
    name:
      - kubectl-{{ k8s_version }}
    state: present

- name: Initialize Kubernetes cluster
  command: >
    kubeadm init
    --pod-network-cidr=10.244.0.0/16
    --control-plane-endpoint="{{ inventory_hostname }}"
    --upload-certs
    --apiserver-cert-extra-sans="{{ ansible_host }}"
  register: kubeadm_init
  changed_when: "'Your Kubernetes control-plane has initialized' in kubeadm_init.stdout"
  args:
    creates: /etc/kubernetes/admin.conf

- name: Set up kubeconfig for user
  block:
    - name: Create .kube directory
      file:
        path: "~{{ ansible_user }}/.kube"
        state: directory
        mode: 0755

    - name: Copy admin.conf
      copy:
        remote_src: yes
        src: /etc/kubernetes/admin.conf
        dest: "~{{ ansible_user }}/.kube/config"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: 0600

- name: Install Pod network (Flannel)
  command: kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml
  when: kubeadm_init is changed
  register: flannel_install
  changed_when: "'created' in flannel_install.stdout or 'configured' in flannel_install.stdout"

- name: Generate join command
  command: kubeadm token create --print-join-command
  register: join_command
  changed_when: false

- name: Save join command
  copy:
    content: "{{ join_command.stdout }}"
    dest: /tmp/join-command.sh
    mode: 0755