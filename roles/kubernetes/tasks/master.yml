#   command: kubectl apply -f "{{ network_plugins[network_plugin].manifest }}"
#   when: kubeadm_init is changed
#   register: network_install
#   changed_when: "'created' in network_install.stdout or 'configured' in network_install.stdout"

- name: ğŸ“ Create fallback ClusterRoleBinding manifest for kubernetes-admin
  copy:
    dest: /etc/kubernetes/admin-clusterrolebinding.yaml
    content: |
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      metadata:
        name: kubernetes-admin
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: cluster-admin
      subjects:
      - kind: User
        name: kubernetes-admin
        apiGroup: rbac.authorization.k8s.io
    owner: root
    group: root
    mode: '0644'
  tags: [kubernetes, admin, recovery]
  when: kubeadm_init is changed

- name: âœ… Validate control plane is responsive
  command: kubectl get nodes
  register: kubectl_nodes
  changed_when: false
  retries: 5
  delay: 10
  until: kubectl_nodes.rc == 0
  environment:
    KUBECONFIG: "{{ kubeconfig_dir }}/config"
  when: kubeadm_init is changed

- name: ğŸ“ Override server in user kubeconfig
  command: >
    kubectl config set-cluster kubernetes
    --server=https://{{ k8s_api_ip }}:6443
    --kubeconfig={{ kubeconfig_dir }}/config
  when:
    - k8s_api_ip is defined

- name: ğŸ›¡ï¸ Fix ownership of kubeconfig
  file:
    path: "{{ kubeconfig_dir }}/config"
    owner: "{{ ansible_user }}"
    group: "{{ user_primary_group.stdout }}"
    mode: '0600'
  when:
    - k8s_api_ip is defined

- name: ğŸ” Add user to root group for containerd access
  user:
    name: "{{ ansible_user }}"
    groups: root
    append: yes
  become: true
  tags: containerd