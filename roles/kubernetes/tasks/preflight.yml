# roles/kubernetes/tasks/preflight.yml
---
- name: "ğŸ›¡ï¸ Base System Checks"
  block:
    # Hardware requirements
    - name: "ğŸ’½ Verify minimum RAM (4GB)"
      shell: |
        awk '/MemTotal/ {print $2}' /proc/meminfo
      register: mem_total
      changed_when: false
      failed_when: mem_total.stdout|int < 4000000
      tags: always

    - name: "ğŸ–¥ï¸ Verify CPU cores (2+)"
      shell: |
        nproc
      register: cpu_cores
      changed_when: false
      failed_when: cpu_cores.stdout|int < 2
      tags: always

    # Kernel modules
    - name: "ğŸ”§ Load required kernel modules"
      modprobe:
        name: "{{ item }}"
        state: present
      loop:
        - overlay
        - br_netfilter
        - nf_conntrack
      tags: always

    # System packages
    - name: "ğŸ“¦ Install common packages"
      package:
        name: "{{ item }}"
        state: present
      loop:
        - conntrack
        - socat
        - ebtables
        - ethtool
        - ipset
        - nfs-common
      tags: always

    # Kernel parameters
    - name: "ğŸ“ Configure kernel sysctl parameters"
      sysctl:
        name: "{{ item.key }}"
        value: "{{ item.value }}"
        state: present
        reload: yes
      loop:
        - { key: "net.bridge.bridge-nf-call-iptables", value: "1" }
        - { key: "net.ipv4.ip_forward", value: "1" }
        - { key: "vm.swappiness", value: "0" }
      tags: always

    # Network checks
    - name: "ğŸŒ Verify network connectivity"
      wait_for_connection:
        timeout: 30
      tags: always

- name: "âš™ï¸ Hardware Validation"
  block:
    # Swap configuration
    - name: "ğŸ”„ Verify swap is disabled"
      shell: |
        swapon --show | wc -l
      register: swap_status
      changed_when: false
      failed_when: swap_status.stdout != "0"
      tags: validation

    # GPU-specific checks
    - name: "ğŸ® NVIDIA GPU Pre-checks"
      block:
        - name: "ğŸ” Detect NVIDIA GPUs"
          shell: |
            lspci | grep -iq nvidia
          register: gpu_detected
          changed_when: false
          failed_when: false
          tags: gpu,validation

        - name: "ğŸ“¦ Install GPU build dependencies"
          package:
            name: "{{ ['gcc', 'make', 'dkms'] + 
                      (['kernel-devel'] if ansible_distribution == 'Rocky' 
                       else ['linux-headers-generic']) }}"
            state: present
          when: 
            - gpu_detected.rc == 0
            - "'gpu' in group_names"
          tags: gpu

        - name: "ğŸ”Œ Verify CUDA compatibility"
          shell: |
            lspci -v | grep -i nvidia | grep -iq 'vga compatible controller'
          when: "'gpu' in group_names"
          register: cuda_compatible
          changed_when: false
          failed_when: cuda_compatible.rc != 0
          tags: gpu,validation
      when: "'gpu' in group_names"

    # Disk space check
    - name: "ğŸ’¾ Verify root partition space (10GB minimum)"
      shell: |
        df --output=avail -BG / | tail -1 | tr -d 'G'
      register: root_space
      changed_when: false
      failed_when: root_space.stdout|int < 10
      tags: validation